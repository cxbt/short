<!DOCTYPE html>
<html>

<head>
    <title>short</title>
    <link rel="shortcut icon" href="/static/img/fav.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        a {
            color: #000000;
        }

        a.link {
            line-height: inherit;
            color: #1779ba;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center w-auto min-vh-100">
        <div class="w-50">
            <h1 class="mb-5 text-center fw-bold display-5">short.cxbt.kr</h1>
            <form action="create" method="post" class="d-grid d-sm-flex gap-2 mx-3 mb-4">
                <input required name="url" type="text" class="form-control">
                <select required name="time" class="form-select" style="width: auto">
                    <option value="" selected>Time</option>
                    <option value="60">1m</option>
                    <option value="3600">1h</option>
                    <option value="86400">1d</option>
                    <option value="0">No Limit</option>
                </select>
                <button type="submit" class="btn btn-primary btn-lg px-4">Shorten</button>
            </form>
            <ul class="list-group mx-3 mb-4">
                {% for e in entries %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{ e[1].decode() }}</span>
                        <div>
                            <span class="align-middle">
                                <a href="/g/{{ e[0].decode() }}" class="link" target="_blank">https://short.cxbt.kr/g/{{ e[0].decode()
                                }}</a>
                            </span>
                            <button type="button" class="btn">
                                <i class="bit bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <div class="d-flex justify-content-center gap-3">
                <a href="https://github.com/cxbt/short">
                    <i class="bi bi-github display-6"></i>
                </a>
            </div>
        </div>
</body>

</html>
